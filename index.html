<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>양력/음력 듀얼 캘린더</title>
    <link rel="stylesheet" href="calendar.css">
    <!-- Lunar Javascript Library -->
    <script src="https://cdn.jsdelivr.net/npm/lunar-javascript/lunar.js"></script>
</head>
<body>

    <div class="search-container">
        <input type="number" id="yearInput" placeholder="년" min="1900" max="2100">
        <input type="number" id="monthInput" placeholder="월" min="1" max="12">
        <input type="number" id="dayInput" placeholder="일" min="1" max="31">
        <button onclick="searchDate()">이동</button>
        <button onclick="goToday()">오늘</button>
    </div>

    <div class="container">
        <!-- Solar Calendar (Light Mode) -->
        <div class="split left-panel">
            <div class="header">
                <h2>☀️ 양력 (Solar)</h2>
                <div id="solarDateDisplay" class="date-display"></div>
            </div>
            <div class="calendar-wrapper">
                <div class="weekdays">
                    <div>일</div><div>월</div><div>화</div><div>수</div><div>목</div><div>금</div><div>토</div>
                </div>
                <div id="solarGrid" class="days-grid"></div>
            </div>
        </div>

        <!-- Lunar Calendar (Dark Mode) -->
        <div class="split right-panel">
            <div class="header">
                <h2>🌙 음력 (Lunar)</h2>
                <div id="lunarDateDisplay" class="date-display"></div>
            </div>
            <div class="calendar-wrapper">
                <div class="weekdays">
                    <div>일</div><div>월</div><div>화</div><div>수</div><div>목</div><div>금</div><div>토</div>
                </div>
                <div id="lunarGrid" class="days-grid"></div>
            </div>
        </div>
    </div>

    <script src="calendar.js"></script>
</body>
</html>
